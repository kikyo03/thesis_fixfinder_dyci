<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile</title>
  <link rel="stylesheet" href="profile_admin.css">
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="admin profile .png" alt="Admin Profile" class="profile-pic"> 
      <div class="profile-details">
        <p class="name">Juan Dela Cruz</p> 
        <p class="email">juandcadmin@example.com</p> 
        <p class="role">Admin</p> 
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <input type="text" id="role" placeholder="Enter your role">
    </div>
    <button class="update-btn">Update</button>

    <!-- Logout Button -->
    <a href="/logout" class="logout-button">
      <span>Logout</span>
      <i class="logout-icon"></i>
    </a>
  </div>

  <div class="content">
    <!-- Main content area can go here -->
  </div>
</body>
</html>
